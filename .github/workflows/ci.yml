name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-lates]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Setup vcpkg
        run: |
          cd ${{github.workspace}}
          git clone https://github.com/Microsoft/vcpkg.git
          ls
          cd vcpkg
          git checkout 2e3bd19a3ff73e687aaf5e153520a1430d388e5d
          ./bootstrap-vcpkg.sh
          echo "${{github.workspace}}/vcpkg" >> "$GITHUB_PATH"
  
      - name: Install dependencies
        run: vcpkg install